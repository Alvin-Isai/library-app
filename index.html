<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Library</h1>

    <section>
        <h2>My Books</h2>

        <div class="container">
        </div>

        <br>
        <div class="book-form">
            <label for="bname">Book Name:</label>
            <input type="text" id="bname" name="bname"><br>

            <label for="aname">Author Name:</label>
            <input type="text" id="aname" name="aname"><br>

            <label for="pages">Pages:</label>
            <input type="number" id="pages" name="pages"><br>

            <label for="read">Read:</label>
            <input type="checkbox" id="read" name="read"><br>
        </div>
        <div>
            <button type="submit" onclick="submitBook()">submit</button>
        </div>
            
        <button onclick="newBook()">+ New Book</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
