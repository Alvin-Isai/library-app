<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <header class="top">
        <h1 class="top-title">My Library</h1>
    </header>
    

    <section>
        <h2 class="hidden">My Books</h2>

        <div class="container">
            <h3 class="hidden">Book divs</h3>
        </div>

        <div class="book-form">
            <h3 class="hidden"> form divs</h3>

            <label for="bname">Book Name:</label>
            <input type="text" id="bname" name="bname"><br>

            <label for="aname">Author Name:</label>
            <input type="text" id="aname" name="aname"><br>

            <label for="pages">Pages:</label>
            <input type="number" id="pages" name="pages"><br>

            <label for="read">Read:</label>
            <input type="checkbox" id="read" name="read"><br>
        </div>
        <div class="submit-button">
            <button type="submit" onclick="submitBook()">Submit</button>
            <button onclick="closeForm()">Close</button>
        </div>
            
        <button id="new" onclick="openForm()">+ New Book</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
